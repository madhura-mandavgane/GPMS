<div class="wrapper">
    <legend>List of Polls<span class="add"><a ui-sref="master.createpoll">Create new Poll</a></span></legend>
    <div class="table-responsive">
	
	    <table id="EmployeeEntry" class="table table-striped table-bordered">
                <tr>
                        <td><label for="EmployeeID">Enter Employee ID</label></td>
                        <td><input type="text" ng-model="EmployeeID"></input></td>
                </tr>
            </table>
		<input type="submit" value="List created polls" ng-click="ListByEmployee()"/>
       
		<table ng-model="PollsEntry" class="table table-striped table-bordered">
			<thead>
			<tr>
                             <th>Description</th>
                             <th>Status</th>
                             <th>Date of creation</th>
                             <th>Opening Date</th>                             
                             <th>Closing Date</th>
			</thead>
			<tbody>
			<tr ng-repeat="poll in PollsList">
                            <td style="width:25%;">{{poll.description}}</td>
                            <td style="width:35%;">{{poll.pollStatus}}</td>
                            <td style="width:25%;">{{poll.creationDate}}</td>
                            <td style="width:25%;">{{poll.openingDate}}</td>
                            <td style="width:25%;">{{poll.closingDate}}</td>
			    <td style="width:10%;text-align:center;">
				                <div ng-if="poll.pollStatus == 'Not Opened'">
                                <a ui-sref="master.editpoll({operation:'edit',id:poll._id})">Edit</a>
								</div>
								<div ng-if="poll.pollStatus == 'Closed' || poll.pollStatus == 'Not Opened'">
                                <a ng-click="DeletePoll(poll._id)" class="delete">Delete</a>
								</div>
			    </td>  
			</tr>
						
	   
				</tbody>
		 </table>
	</div>
</div>
