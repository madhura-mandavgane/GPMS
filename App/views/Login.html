<html>
    <head>
    <title>Group Poll Management System</title>
    </head>
    <body ng-app="app" ng-controller="MasterController">
    <h1>Login</h1>

    <input type="text" ng-model="username" placeholder="username"><br>
    <input type="password" ng-model="password" placeholder="password"><br>
    <br>

    <button ng-click="register()">Register</button>
    <button ng-click="login()">Login</button>
    <button ng-click="logout()" ng-show="isAuthed()">Logout</button>

    <button ng-click="getQuote()">get quote</button>
    <br><br>
    {{main.message}}

    <br><br><br>
    </body>
</html>
