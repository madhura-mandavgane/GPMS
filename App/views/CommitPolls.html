
<div class="wrapper">
 <div ng-app="MyApp" ng-controller="CommitPollsController">
 <div class="table-responsive">
<table id="tblPoll" cellpadding="10" cellspacing="10" class="table table-striped table-bordered">
  <tr>
     <td><label for="Description">Description</label></td>
     <td><textarea ng-model="Description" rows="2" cols="50" tabindex="4"></textarea></td>
  </tr> 
  <tr>
     <td><label for="Question">Question</label></td>
     <td><textarea ng-model="Question" rows="5" cols="50" tabindex="4"></textarea></td>
  </tr> 
  <tr ng-repeat="a in answerObj">
     <td><input type="checkbox" checklist-model="answers" checklist-value="a.ans"> {{a.ans}}</td>
  </tr>
  <tr>
       <td style="width:10%;text-align:center;">
	     <button ng-model="Commit" ng-click="CommitPoll()">Commit</button> 
     </td>
   </tr>	 
</table>

</div></div></div>
