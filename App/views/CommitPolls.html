
<div class="wrapper">
 <div ng-app="MyApp" ng-controller="CommitPollsController">
 <div class="table-responsive">
<table id="tblPoll" cellpadding="10" cellspacing="10" class="table table-striped table-bordered">
  <tr>
     <td><label for="Description">Description</label></td>
     <td><textarea rows="2" cols="50" tabindex="4">{{Poll.description}}</textarea></td>
  </tr> 
  <tr>
     <td><label for="Question">Question</label></td>
     <td><textarea rows="5" cols="50" tabindex="4">{{Poll.question}}</textarea></td>
  </tr> 
  <tr ng-repeat="a in Poll.answers">
     <td><input type="checkbox" ng-model="answers[a]">{{a.ans}}</td> 
  </tr>
  <tr>
       <td style="width:10%;text-align:center;">
	     <button ng-model="Commit" ng-click="CommitPoll('5764bd83eb08d1e0113787d9')">Commit</button> 
     </td>
   </tr>	 
</table>

</div></div></div>
